version: "3.4"
services:
  database:
    image: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - db:/var/lib/mysql
  cache:
    image: redis
  php-fpm:
    build:
      context: pterodactyl-panel-app
      dockerfile: Dockerfile
      target: app
    depends_on:
      - database
    volumes:
      - ./.env:/var/www/html/.env
      - storage:/var/www/html/storage/
      - public:/var/www/html/public/
  nginx:
    image: joshuawalsh/nginx-for-php-fpm
    depends_on:
      - php-fpm
    ports:
      - 5080:80
    volumes:
      - public:/var/www/html/

volumes:
  public:
  db:
  storage: